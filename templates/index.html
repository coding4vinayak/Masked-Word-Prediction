<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masked Word Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Masked Word Prediction</h1>
        <form method="POST">
            <label for="text">Enter your sentence with a [MASK]:</label>
            <textarea id="text" name="text" placeholder="Type a sentence with [MASK]...">{{ input_text if input_text else '' }}</textarea>
            <button type="submit">Predict</button>
        </form>

        {% if predictions %}
        <div class="results">
            <h2>Predictions:</h2>
            <ul>
                {% for token in predictions %}
                <li>{{ token }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
